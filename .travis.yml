---

language: minimal

matrix:
  include:
    - os: linux
      dist: xenial
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode10
    - os: osx
      osx_image: xcode11

addons:
  apt:
    packages:
      - zsh

before_install:
  - test "${TRAVIS_OS_NAME}" = osx && brew update
  - test "${TRAVIS_OS_NAME}" = osx && brew install zsh

script:
  - ./test/suite.sh --full $PWD
